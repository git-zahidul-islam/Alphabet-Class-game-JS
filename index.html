<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Class Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="poppins-font">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home min-h-screen text-white flex flex-col items-center justify-center hidden">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-9xl anton-font uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                    Play Now</p>
                <button class="btn px-8 text-lg text-black">Play Now</button>
            </div>
        </section>
        <!-- palyground -->
        <section class="play-ground hidden">
            <!-- display -->
            <div class="flex flex-col items-center gap-12 pt-16">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-3 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p class="text-9xl text-black poppins-font font-semibold">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- playground score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn text-white bg-[#894189] rounded-full border-0 text-sm inter-font">
                        Life
                        <img src="images/heart.svg" alt="heart">
                        <span>1</span>
                    </button>
                    <button class="btn text-white bg-[#894189] rounded-full border-0 text-sm inter-font">
                        Score
                        <img src="images/dollar.svg" alt="heart">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- final score box -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-4 rounded-md border-[1px]">
                <p class="text-7xl font-bold">
                    <span>Score : </span><span> 14</span>
                </p>
                <button class="btn px-10 text-xl">Play Again</button>
                <p class="">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
